            window.onbeforeunload = function() {
                sessionStorage.setItem("name", $('#inputName').val());

        <title>Name Generator</title>
    </head>

    <body>
        <form name="attributeForm">
          <p> Select your gender: </p>
          <input type="radio" name="gender" value="M" checked> Male<br>
          <input type="radio" name="gender" value="F"> Female<br>
          <p> Select which country you would like your name to come from: </p>
          <input type="radio" name="country" value="NA" checked> North America<br>
          <input type="radio" name="country" value="IS"> Iceland<br>
          <p> Select three attributes that describe you most: </p>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="A" checked> Rebellious<br>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="B" checked> Low-key<br>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="C" checked> Simple<br>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="D" checked> Clever<br>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="E" checked> Introverted<br>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="F" checked> Extroverted<br>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="G" checked> Bold<br>
          <input class="messageCheckbox" type="checkbox" name="attribute[]" id="attribute" value="H" checked> Funny<br>
          <input class="messageCheckbox" type="button" value="Submit" onClick="printBios()">
        </form>
        <p id="message1"></p>
        <p id="message2"></p>
        <p id="message3"></p>
