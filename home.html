		<title>Name Generator</title>

	<body>
		<form>
		  <p> Select your gender: </p>
		  <input type="radio" name="gender" value="M" checked> Male<br>
 		  <input type="radio" name="gender" value="F"> Female<br>
 		  <p> Select which country you would like your name to come from: </p>
 		  <input type="radio" name="country" value="NA" checked> North America<br>
 		  <input type="radio" name="country" value="IS"> Iceland<br>
		  <p> Select three attributes that describe you most: </p>
		  <input type="checkbox" name="attribute[]" id="attribute" value="A"> Rebellious<br>
		  <input type="checkbox" name="attribute[]" id="attribute" value="B"> Low-key<br>
		  <input type="checkbox" name="attribute[]" id="attribute" value="C"> Simple<br>
		  <input type="checkbox" name="attribute[]" id="attribute" value="D"> Clever<br>
		  <input type="checkbox" name="attribute[]" id="attribute" value="E"> Introverted<br>
		  <input type="checkbox" name="attribute[]" id="attribute" value="F"> Extroverted<br>
		  <input type="checkbox" name="attribute[]" id="attribute" value="G"> Bold<br>
		  <input type="checkbox" name="attribute[]" id="attribute" value="H"> Funny<br>
		  <input type="button" value="Submit" onClick="printBios()">
		</form>

		<p id="message2"></p>
